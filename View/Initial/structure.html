<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="popup_style.css">

</head>

<body>

    <h1 class="visions">VISIONS</h1>

    <h2 class="subtitle">Conheça obras. Revisite momentos.</h2>

    <div class="button_container">
        
        <button class="button_login" onclick="togglePopupLogin()">Iniciar sessão</button>
        
        <button class="button_register" onclick="togglePopupRegister()">Faça seu cadastro</button>

    </div>

    <div class="popup_overlay" id="popup_overlay" onclick="togglePopup()">
        
        <div class="popup" id="popup" onclick="event.stopPropagation()">

            <span class="close" onclick="togglePopupLogin()">&times;</span>

            <p class="logo_popup">VISIONS</p>
            
            <input type="text" class="text_box" placeholder="Insira seu e-mail ou nome usuário" required>

            <input type="password" class="text_box" placeholder="Insira sua senha" required>

            <button class="button_login_popup">Iniciar sessão</button>

            <p class="forgot_password">Esqueceu sua senha?</p>

        </div>

        <div class="popup" id="popup_register">
            <span class="close" onclick="togglePopupRegister()">&times;</span>

            <p class="logo_popup">VISIONS</p>
            
            <input type="text" class="text_box" placeholder="Insira seu e-mail ou nome usuário" required>


            <div class="text_box_container">

                <input type="text" class="text_box" placeholder="Insira seu e-mail ou nome de usuário" required>

                <input type="password" class="text_box" placeholder="Insira sua senha" required>
    
                <input type="password" class="text_box" placeholder="Confirme sua senha" required>

            </div>
        
            <button class="button_register_popup">Cadastrar</button>

            <p class ="terms">Ao clicar em "Cadastrar", você concorda com os <a href="#">Termos de Serviço</a> e a <a href="#">Política de Privacidade</a>.</p>

            <p class="already_registered">Já possui uma conta? <a href="#" onclick="togglePopupLogin()">Iniciar sessão</a>.</p>

        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
