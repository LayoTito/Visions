
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../fonts.css">
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>

</head>
<body>
    <div class="book_container">

        <div class="book-background-blur"></div>

        <buttom class="book_back_arrow" title = "Back Button"></buttom>
    
    </div>
    
    <img class="book_image" alt="Uma Vida Pequena">
    
    <div class="book_info_container">
        
        <div class="book_general_info_container">
            
            <div class="title"></div>
            <div class="author"></div>
            
        </div>
        
        <div class="book_rating_container">
            
            <div class="rating_number">
                0.0
            </div>
            <div class="star_container">
                <img src="../../Images/star_rating_icon.png"  class="rating_stars" alt="">
                
                <div class="amount_review">

                    0 reviews

                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="buttons_container">

        <button class="button_size libary" onclick="addToLibrary()">Estante</button>
        <button class="button_size" onclick="readNow()">Resenha</button>

    </div>

    <hr>

    <div class="description_container">

        <h1 class="description_title">Sinopse</h1>
        <p class="description_text"></p>

    </div>
    
</body>
</html>
